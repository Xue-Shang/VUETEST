<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * 1.使用函数内部的变量在函数执行完后，仍然存活在内存中（延长了局部变量）
        * 2.让函数外部可以操作（读写）到函数内部的数据（变量/函数）
        * 问题：
        * 1.函数执行完后，函数内部声明的局部变量是否还存在？    一般是不存在，存在于闭包中的变量才可能存在
        * 在函数外部直接访问函数内部的局部变量吗？              不能，但我们可以通过闭包让外部操作它
        */
       function fn1(){
           var a=2
           function fn2(){
               a++
               console.log(a)
           }
           return fn2
       }
       fn1()            //函数内部声明的局部变量已经不存在，已经成为了垃圾对象
       var f=fn1        //fn3闭包一直存没有消失的关键；fn3不在被释放了，但var f接收了被返回的fn3对象（的内容）
       f()
       f()
    </script>
</body>
</html>
